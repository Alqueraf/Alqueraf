name: Latest content workflow
on:
  schedule: # Run workflow automatically
    - cron: '0 0 * * *' # Runs Every: (Hour: 0 * * * *). (Day: 0 0 * * *))
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the Github Actions Workflow page directly
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://medium.com/feed/@alqueraf"
          max_post_count: 5
  update-readme-with-instagram:
    name: Update this repo's README with latest instagram feed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: alqueraf/instagram-feed-action@master
        with:
          account: "alqueraf"
  update-readme-with-goodreads:
    name: Update this repo's README with latest activity from goodreads
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "GOODREADS"
          commit_message: "Updated readme with the latest goodreads data"
          feed_list: "https://feeds.feedburner.com/AlexsBookshelfRead"
          max_post_count: 4
